name: GreenKube CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (including test extras)
        run: |
          pip install --upgrade pip
          # This installs dependencies from pyproject.toml, including the [project.optional-dependencies] test group
          pip install '.[test]'

      - name: Lint for hardcoded secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: false

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run tests with pytest
        run: pytest

  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: greenkube/greenkube:0.1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max