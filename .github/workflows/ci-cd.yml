name: GreenKube CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Checks (Lint, Gitleaks, Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code (Full history for Gitleaks)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (including test extras)
        run: |
          pip install --upgrade pip
          # This installs dependencies from pyproject.toml, including the [project.optional-dependencies] test group
          pip install '.[test]'

      - name: Lint for hardcoded secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run tests with pytest
        run: pytest

  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: greenkube/greenkube:0.2.0
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm-chart:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm Chart
        run: |
          helm lint ./helm-chart

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Package Helm Chart
        run: |
          mkdir -p ./charts-packaged
          helm package ./helm-chart --destination ./charts-packaged

      - name: Publish Chart to GitHub Pages (manual)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git worktree add /tmp/gh-pages gh-pages
          else
            git worktree add --checkout -b gh-pages /tmp/gh-pages
          fi

          mkdir -p /tmp/gh-pages/
          cp -r charts-packaged/*.tgz /tmp/gh-pages/

          cd /tmp/gh-pages

          if [ -f "index.yaml" ]; then
            helm repo index . --merge index.yaml --url "https://GreenKubeCloud.github.io/GreenKube"
          else
            helm repo index . --url "https://GreenKubeCloud.github.io/GreenKube"
          fi

          git add .
          
          if git diff --cached --quiet; then
            echo "No changes to publish"
          else
            git commit -m "chore: publish helm chart from CI"
            git push --force origin gh-pages
          fi