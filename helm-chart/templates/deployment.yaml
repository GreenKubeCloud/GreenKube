apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenkube.fullname" . }}
  labels:
    {{- include "greenkube.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "greenkube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "greenkube.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "greenkube.serviceAccountName" . }}
      automountServiceAccountToken: true
      {{- end }}
      {{- if eq .Values.config.db.type "sqlite" }}
      securityContext:
        fsGroup: 1000
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # This runs the 'start' command from cli.py to launch the scheduler
          command: ["greenkube"]
          args: ["start"]
          
          # Load all non-sensitive config (as a convenience)
          envFrom:
            - configMapRef:
                name: {{ include "greenkube.fullname" . }}
            - secretRef:
                name: {{ include "greenkube.fullname" . }}
                optional: true


          # Explicitly map Prometheus-related variables from the ConfigMap/Secret
          # using valueFrom. These explicit env entries take precedence over
          # envFrom and avoid any chance of multi-line rendering issues.
          env:
            - name: PROMETHEUS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_URL
                  optional: true
            - name: PROMETHEUS_VERIFY_CERTS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_VERIFY_CERTS
                  optional: true
            {{- if eq .Values.config.db.type "postgres" }}
            - name: DB_SCHEMA
              value: {{ .Values.config.db.schema | quote }}
            - name: DB_CONNECTION_STRING
              {{- if .Values.postgres.enabled }}
              value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.password }}@{{ include "greenkube.fullname" . }}-postgres:5432/{{ .Values.postgres.auth.database }}"
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: DB_CONNECTION_STRING
              {{- end }}
            {{- end }}
                
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: secrets
              mountPath: /etc/greenkube/secrets
              readOnly: true
            {{- if eq .Values.config.db.type "sqlite" }}
            - name: data
              mountPath: /data
            {{- end }}
      volumes:
        - name: secrets
          secret:
            secretName: {{ include "greenkube.fullname" . }}
        {{- if eq .Values.config.db.type "sqlite" }}
        - name: data
          {{- if .Values.config.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "greenkube.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}