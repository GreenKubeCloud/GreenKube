apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenkube.fullname" . }}
  labels:
    {{- include "greenkube.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "greenkube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "greenkube.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "greenkube.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # This runs the 'start' command from cli.py to launch the scheduler
          command: ["greenkube"]
          args: ["start"]
          
          # Load all non-sensitive config (as a convenience)
          envFrom:
            - configMapRef:
                name: {{ include "greenkube.fullname" . }}
            # Load all sensitive config
            - secretRef:
                name: {{ include "greenkube.fullname" . }}

          # Explicitly map Prometheus-related variables from the ConfigMap/Secret
          # using valueFrom. These explicit env entries take precedence over
          # envFrom and avoid any chance of multi-line rendering issues.
          env:
            - name: PROMETHEUS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_URL
                  optional: true
            - name: PROMETHEUS_VERIFY_CERTS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_VERIFY_CERTS
                  optional: true
            - name: PROMETHEUS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_USERNAME
                  optional: true
            - name: PROMETHEUS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_PASSWORD
                  optional: true
            - name: PROMETHEUS_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenkube.fullname" . }}
                  key: PROMETHEUS_BEARER_TOKEN
                  optional: true
                
          resources:
            {{- toYaml .Values.resources | nindent 12 }}